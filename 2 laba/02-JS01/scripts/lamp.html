<!DOCTYPE html>
<html lang="en">
<head>
    <title>Лампочка</title>
    <style>
        #lamp {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="lamp"></div>
    <button onclick="turnOn()">Включити</button>
    <button onclick="turnOff()">Вимкнути</button>

    <script>
        function turnOn() {
            document.getElementById('lamp').style.backgroundColor = 'yellow';
        }

        function turnOff() {
            document.getElementById('lamp').style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
