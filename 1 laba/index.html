<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
    Сторінка привітання <br>
    "Hello WORLD"<br>
    <button value="Кнопка вітання">Привітати СВІТ</button>

    <script>
        // Створення обробника події «кліку»
        document.querySelector('button').onclick = myFunction;

        function myFunction() {
            "use strict"; // ECMAScript стандарт
            var myHeading = document.querySelector('button');
            myHeading.style.display = "none"; // Приховуємо кнопку

            var h1 = document.createElement('h1');
            h1.className = "big"; // Додаємо клас
            h1.id = "big"; // Додаємо ID
            document.body.appendChild(h1); // Додаємо заголовок до сторінки
            h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!")); // Додаємо текст у h1

            // Стилізація заголовка
            document.getElementsByTagName("h1")[0].style.color = "red";
            document.getElementById("big").style.fontSize = "4em";
            document.getElementById("big").style.textAlign = "center";
        }
    </script>
</body>
</html>
