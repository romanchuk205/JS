<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Функції</title>
</head>
<body>

  <h1>Приклади функцій</h1>

  <button onclick="getPropertyDemo()">Get Property</button>
  <button onclick="addPropertyDemo()">Add Property</button>
  <button onclick="removePropertyDemo()">Remove Property</button>
  <button onclick="getFullNameDemo()">Get Full Name</button>
  <button onclick="getLengthOfWordDemo()">Get Length Of Word</button>
  <button onclick="getLengthOfTwoWordsDemo()">Get Length Of Two Words</button>
  <button onclick="isGreaterThanDemo()">Is Greater Than</button>
  <button onclick="isEvenDemo()">Is Even</button>
  <button onclick="isSameLengthDemo()">Is Same Length</button>
  <button onclick="isEvenAndGreaterThanTenDemo()">Is Even And Greater Than Ten</button>
  <button onclick="computeAreaOfATriangleDemo()">Compute Area Of A Triangle</button>

  <br><br>

  Сторінка привітання <br>
  "Hello WORLD"<br>
  <button value="Кнопка вітання">Привітати СВІТ</button>

  <script>
      // Створення обробника події «кліку»
      document.querySelector('button').onclick = myFunction;

      function myFunction() {
          "use strict"; // ECMAScript стандарт
          var myHeading = document.querySelector('button');
          myHeading.style.display = "none"; // Приховуємо кнопку

          var h1 = document.createElement('h1');
          h1.className = "big"; // Додаємо клас
          h1.id = "big"; // Додаємо ID
          document.body.appendChild(h1); // Додаємо заголовок до сторінки
          h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!")); // Додаємо текст у h1

          // Стилізація заголовка
          document.getElementsByTagName("h1")[0].style.color = "red";
          document.getElementById("big").style.fontSize = "4em";
          document.getElementById("big").style.textAlign = "center";
      }
  </script>

</body>
</html>
