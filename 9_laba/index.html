<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовлення меблів</title>
    <script>
        function Proverka() {
            var item = document.F1.item.value;
            var material = document.F1.material.value;
            var quantity = document.F1.quantity.value;
            var errors = "";

            // Перевірка вибору виробу
            if (item == "") errors += "Виберіть виріб.\n";
            
            // Перевірка вибору матеріалу
            if (material == "") errors += "Виберіть матеріал.\n";
            
            // Перевірка кількості
            if (quantity == "") {
                errors += "Введіть кількість.\n";
            } else if (isNaN(quantity) || quantity <= 0) {
                errors += "Введіть правильну кількість (число більше 0).\n";
            }

            // Якщо немає помилок, форма відправляється
            if (errors == "") {
                // Вказуємо, що форма має бути відправлена на order.php
                document.F1.action = "order.php";  // Перехід на сервер для обробки замовлення
                return true; // Ок, відправляємо форму
            } else {
                // Якщо є помилки, вивести повідомлення
                alert("Помилки: \n" + errors);
                return false;  // Не відправляти форму, поки не виправлені помилки
            }
        }
    </script>
</head>
<body>
    <h2>Замовлення меблів</h2>
    <form name="F1" method="POST" onsubmit="return Proverka()">
        Виберіть виріб: 
        <select name="item">
            <option value="">-- Вибір --</option>
            <option value="Шафа">Шафа</option>
            <option value="Стіл">Стіл</option>
            <option value="Сервант">Сервант</option>
        </select><br><br>
        
        Виберіть матеріал:
        <select name="material">
            <option value="">-- Вибір --</option>
            <option value="Дуб">Дуб</option>
            <option value="Горіх">Горіх</option>
            <option value="Бук">Бук</option>
        </select><br><br>

        Кількість:
        <input type="text" name="quantity"><br><br>

        <input type="submit" value="Замовити">
    </form>
</body>
</html>
